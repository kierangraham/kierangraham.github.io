<!doctype html>
<html dir="ltr" lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta property="og:description" content="I create interfaces, shape brands and craft things for the web. To be more specific; research what makes us humans tick, create, break and fix things, give design purpose and wrangle with code.">
  <meta property="og:image" content="{% static '/images/michieldegraaf-social-img-1.png' %}">
  <meta property="og:site_name" content="Michiel de Graaf">
  <meta property="og:title" content="Michiel de Graaf is a Designer and Art Director.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://michieldegraaf.com">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="http://michieldegraaf.com">
  <meta name="twitter:title" content="Michiel de Graaf is a Designer and Art Director.">
  <meta name="twitter:description" content="I create interfaces, shape brands and craft things for the web. To be more specific; research what makes us humans tick, create, break and fix things, give design purpose and wrangle with code.">
  <meta name="twitter:image" content="{% static '/images/michieldegraaf-social-img-1.png' %}">
  <meta name="twitter:site" content="@graafdemichiel">

	<link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
	<link rel="apple-touch-icon" href="{% static '/images/touch-icon-iphone.png' %}">
	<link rel="stylesheet" href="{% static '/css/style.css' %}">

	{% block header %}
	<title>{% block title %}Default{% endblock %}</title>
	{% endblock header %}

</head>
<body>
	{% block content %}
	Main content
	{% endblock content %}

	{% block scripts %}
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="{% static '/js/main.js' %}"></script>
	{% endblock scripts%}
</body>
</html>
